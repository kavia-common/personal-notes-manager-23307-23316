<div class="list">
  <div
    *ngFor="let note of notes; trackBy: trackById"
    class="item"
    [class.active]="note.id === selectedId"
    (click)="onSelect(note.id)"
  >
    <div class="row">
      <div class="title">{{ note.title || 'Untitled' }}</div>
      <div class="date" title="{{ note.updatedAt | date:'medium' }}">
        {{ note.updatedAt | date:'short' }}
      </div>
    </div>
    <div class="snippet">{{ note.content || '' }}</div>
    <div class="tags" *ngIf="note.tags?.length">
      <span class="tag" *ngFor="let t of note.tags">{{ t }}</span>
    </div>
  </div>
</div>
